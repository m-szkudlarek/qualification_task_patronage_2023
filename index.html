<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invite Patronage 2023</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.2/chart.umd.min.js"></script>
    <script type="module" src="./js/controller.js"></script>
  </head>
  <body>
    <div class="app stretched">
      <header>
        <div class="header content-wrapper">
          <button class="bnt bnt--sign-in header__bnt" data-lang-label="signIn">
            logowanie
          </button>
          <button class="bnt bnt--sign-up header__bnt" data-lang-label="signUp">
            rejestracja
          </button>
          <span class="header__logged hidden"></span>
          <button
            class="bnt bnt--sign-out header__bnt hidden"
            data-lang-label="signOut"
          >
            wyloguj
          </button>
          <div id="toggle" class="toggle">
            <button class="toggle__indicator">PL</button>
          </div>
        </div>
      </header>
      <main class="main content-wrapper"></main>
    </div>
  </body>
</html>
